apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: afp-ace-produce
spec:
  source:
    git:
      uri: https://github.com/Mattar555/ce-afp-ace-poi-produce
      ref: main
  output:
    to:
      kind: ImageStreamTag
      name: 'afp-ace-produce-is:v3'
  strategy:
    dockerStrategy:
      pullSecret:
        name: ibm-entitlement-key
      dockerfilePath: .
